<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<style>
    .password-check{
        color: black;
    }
</style>
<body>
    <input type="text" name="password" id="password" onkeyup="valid(this.value)" autocomplete="off">
    <p>
        <label class="password-check">8 Character</label>
        <label class="password-check">1 Lowercase Character</label>
        <label class="password-check">1 Uppercase Character</label>
        <label class="password-check">1 Numerical Character</label>
        <label class="password-check">1 Special Character</label>
    </p>
    <h1 id="new"></h1>
</body>
<script>
    function valid(data) {
        var pass=document.getElementsByClassName('password-check');
       document.getElementById('new').innerText=data; 
        const lower=new RegExp("(?=.*[a-z])");
        const upper=new RegExp("(?=.*[A-Z])");
        const special=new RegExp("(?=.*[@\$!%\^&\*#?])");
        const digit=new RegExp("(?=.*[0-9])");
        const eightd=new RegExp("(?=.{8,})");
        if(eightd.test(data)){
            pass[0].style.color="green";
        }
        else{
            pass[0].style.color="grey";
        }
        if(lower.test(data)){
            pass[1].style.color="green";
        }
        else{
            pass[1].style.color="grey";
        }
        if(upper.test(data)){
            pass[2].style.color="green";
        }
        else{
            pass[2].style.color="grey";
        }
        if(digit.test(data)){
            pass[3].style.color="green";
        }
        else{
            pass[3].style.color="grey";
        }
        if(special.test(data)){
            pass[4].style.color="green";
        }
        else{
            pass[4].style.color="grey";
        }
    }
</script>
</html>
