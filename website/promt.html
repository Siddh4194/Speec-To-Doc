<!DOCTYPE html>
<html >
<head>
    <title>Document</title>
</head>
<body>
    <h1 id="arr">

    </h1>
    Name: <i id="nfp"></i>
    <br>
    <button onclick="shift()">SHIFT</button>
    <button onclick="slice()">SLICE</button>
    <button onclick="reverse()">REVERSE</button>
    <button onclick="pop()">POP</button>
    <button onclick="push()">POSH</button>
    <button onclick="call()">Call</button>
</body>
<script type="text/javascript">
    var fruit=["Apple","mango","Orange","Pineapple"];
    var demo=fruit;
    document.getElementById("arr").innerText=demo;
    function shift(){
        var x=demo.shift();
        document.getElementById("arr").innerText=x;
    }
    function slice(){
        var x=demo.slice(1);
        document.getElementById("arr").innerText=x;
    }
    function pop(){
        demo.pop();
        document.getElementById("arr").innerText=demo;
    }
    function reverse(){
        demo.reverse();
        document.getElementById("arr").innerText=demo;
    }
    function push(){
        var a=prompt("Enter fruit","")
        demo.push(a);
        document.getElementById("arr").innerText=demo;
    }
    function call(){
    var  res=prompt("Give your name","");
    document.getElementById("nfp").innerHTML=res;    
    }
</script>
</html>
