<!DOCTYPE html>
<html >
<head>
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <h1>First</h1>
    <button onclick="window.history.forward();">Forword</button>
    <button onclick="window.history.back();">Back</button>
    <button onclick="window.history.go(2);">GO</button>
    <!-- 
        0 - first
        1 - second
        2 - third
     -->
</body>
<script>
    var c=window.history.length;
    document.getElementsByTagName('h1')[0].innerText=c;
</script>
</html>
