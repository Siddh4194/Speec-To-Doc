    //Show Time
    function showTime(){
        var d=new Date();
        var h=d.getHours();
        var m=d.getMinutes();
        var s=d.getSeconds();
        var session="AM";
        if(h>=12){
            session="PM";
        }
        if(h > 12){
            h = h - 12;
        }
        h=h<10 ? h="0"+h : h;
        m= m < 10 ? m="0"+m : m;
        s= s < 10 ? s="0"+s : s;
        var time=h+" : "+m+" : "+s;
        document.getElementsByTagName('h1')[0].innerText=time;
        setTimeout(showTime,1000);
    }
