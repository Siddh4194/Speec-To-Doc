<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        #main{
            font-size: 50px;
            color: red;
            text-align: center;
            margin-top: 56px;
            cursor: pointer;
            transition: 2s;
        }
    </style>
</head>
<body>
    <h1 id="main" onmouseenter="modify()" onmouseleave="unmodify()">
        Sodd Consultancy
    </h1>
</body>
<script>
    function modify(){
        document.getElementById("main").style.fontSize="100px";
    }
    function unmodify(){
        document.getElementById("main").style.fontSize="50px";
    }
</script>
</html>
