<!DOCTYPE html>
<html lang="en">
<head>
    <title>calculate</title>
</head>
<body>
    <input type="number" name="first" id="first" step="any"/>
    <select id="ope">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" name="second" id="second" step="any"/>   
</br>
<button onclick="cal()">Calculate</button>
<input type="text" name="" id="res" readonly="/">
<br>
</body>
<script type="text/javascript">
    function cal(){
        var ope1=document.getElementById("first").value;
        var ope2=document.getElementById("second").value;
        var ope=document.getElementById('ope').value;
        if(ope=='+'){
            var res=parseInt(ope1)+parseInt(ope2);
        }
        if(ope=='-'){
            var res=parseInt(ope1)-parseInt(ope2);
        }
        if(ope=='*'){
            var res=parseInt(ope1)*parseInt(ope2);
        }
        if(ope=='/'){
            var res=parseInt(ope1)/parseInt(ope2);
        }
        document.getElementById('res').value=res;
    }
</script>
</html>
